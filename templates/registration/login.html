<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/main/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wlapper">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <h1>Вход</h1>

			{% if form.errors %}
				<p>Неверное имя пользователя или пароль. Попробуйте снова</p>
	  		{% endif %}

            <div class="input-box">
				{{ form.username }}
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
				{{ form.password }}
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Запомнить меня
                </label>
                <a href="{% url 'password_reset' %}">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn" value="login">Войти</button>
            <div class="register-link">
                <p>Нет аккаунта? <a href="/accounts/register">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</body>
</html>
