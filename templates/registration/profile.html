<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../../static/main/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wlapper">
        <form method="post" action="{% url 'profile' %}">
            {% csrf_token %}
            
            <h1>Аккаунт</h1>

            {{ form.errors }}

            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                    <p> {{ error }} </p>
                    <br>
                    {% endfor %}
                {% endfor %}
            {% endif %}

            <div class="input-box" style="display: block">
				{{ form.username }}
                <i class='bx bxs-user'></i>
            </div>

            <button type="submit" class="btn" value="login">Сохранить</button>
        </form>   

        <div style="margin-top: 30px">
            <div class="remember-forgot" style="margin-bottom: 0;">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn-link">Выйти</button>
                </form>
                <a href="{% url 'change-password' %}">Сменить пароль</a>
            </div>        
        </div>
    </div>
</body>
</html>
