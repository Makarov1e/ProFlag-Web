<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../static/main/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wlapper">
        <form method="post" action="">
            {% csrf_token %}
            
            <h1>Регистрация</h1>

            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                    <p> {{ error }} </p>
                    <br>
                    {% endfor %}
                {% endfor %}
            {% endif %}

            <div class="input-box" style="display: block">
				{{ form.username }}
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
				{{ form.password1 }}
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
				{{ form.password2 }}
                <i class='bx bxs-lock-alt'></i>
            </div>            
            <button type="submit" class="btn" value="login">Зарегистрироваться</button>
            <div class="register-link">
                <p>Уже есть аккаунт? <a href="/accounts/login">Войти</a></p>
            </div>
        </form>
    </div>
</body>
</html>
